<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト中</title>

    <meta http-equiv="refresh" content="URL=https://renorari.net/">
</head>

<body>
    <h1>リダイレクトしています</h1>
    <p>
        リダイレクトしない場合は、<a href="https://renorari.net/">https://renorari.net/</a>をクリックしてください。
    </p>

    <script>
        location.href = "https://renorari.net/";
        setTimeout(function() {
            location.href = "https://renorari.net/";
        }, 3000);
    </script>
</body>

</html>
